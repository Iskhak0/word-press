<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="fonts/style.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <div class="main-block">
       <div class="container">
            <header class="header">
                <a href="#" class="logo">
                    <img src="img/Group 24.png" alt="logo">
                </a>
                <ul class="menu">
                    <li><a href="#" class="link">Сдайте офис</a></li>
                    <li>
                        <a href="#" class="icon">
                            <img src="fonts/SVG/network.svg" alt="" class="svg">
                        </a>
                    </li>
                    <li>
                        <a href="#" class="icon">
                            <img src="fonts/SVG/user.svg" alt="">
                        </a>
                    </li>
                </ul>
            </header>
            <div class="wrap-form">
                <form action="">
                    <h1 class="text">Подбор офиса</h1>
                        <div class="form-country">
                            <img src="fonts/SVG/map-pin-fill.svg" alt="">
                            <select name="" id="" class="country">
                                <option value="">выберите город </option>
                                <option>Лондон</option>
                                <option>Казакстан</option>
                                <option>Америка</option>
                            </select>
                        </div>
                    <div class="cort">
                        <div class="form-checkbox">
                            <input type="checkbox" id="check" class="checkbox">
                            <label for="check" class="checkbox-ib">Переговорная комната</label> 
                        </div>
                        <div>
                            <input type="checkbox" id="check" class="checkbox">
                            <label for="check" class="checkbox-ib">Рабочее место</label>
                        </div>
                    </div>
                    <div class="call">
                        <div>
                            <input type="checkbox" id="check" class="checkbox">
                            <label for="check" class="checkbox-id">Конференц-зал </label>
                        </div>
                        <div>
                            <input type="checkbox" id="check" class="checkbox">
                            <label for="check" class="checkbox-id">офис</label>
                        </div>
                    </div>
                    <div class="form-country">
                        <img src="fonts/SVG/calendar.svg" alt="">
                            <label for="dr">Выберите дату</label>
                            <input id="dr" type="date"  name="dr">
                    </div>
                    <div>
                        <button class="state">Найти место</button>
                    </div>
                </form>    
            </div>
       </div>
   </div>








   <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
</body>
</html>
